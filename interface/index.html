<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <title>Departures</title>
    </head>

    <body>
        <div id="main">
            <div id="title-block">
                <span id="title"><i class="fa fa-train"></i> DEPARTURES FROM <small id="partenza"></small></span>
                <button class="button-small" id="mapbutton"><i class="fa fa-map"></i> View map</button>
                <button class="button-small" id="statsbutton"><i class="fa fa-chart-simple"></i> View stats</button>
            </div>
            <table id="trips">
                <tr>
                    <th>DATE</th>
                    <th>TIME</th>
                    <th>DESTINATION</th>
                    <th>CARRIER</th>
                    <th>DURATION</th>
                    <th>PRICE</th>
                </tr>
            </table>
        </div>
        <div id="more">
            <button id="loadbutton"><i class="fa fa-spinner"></i> Load more journeys</button> <br>
        </div>
        <script type="text/javascript" src="assets/js/common.js"></script>
        <script type="text/javascript" src="assets/js/app.js"></script>
    </body>
</html>
